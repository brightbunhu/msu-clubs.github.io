<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MSU Clubs Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="MSU Logo">
            <span>MSU Clubs Portal</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="clubs.html">Clubs</a>
            <a href="events.html">Events</a>
            <a href="login.html" class="auth-btn active">Login</a>
            <a href="register.html" class="auth-btn">Register</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Login to MSU Clubs Portal</h2>
            <form class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="userType">Login As</label>
                    <select id="userType" required>
                        <option value="student">Student</option>
                        <option value="clubLeader">Club Leader</option>
                        <option value="patron">Club Patron</option>
                        <option value="sdo">Student Development Office</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="auth-submit">Login</button>
                <p class="auth-links">
                    <a href="#">Forgot Password?</a>
                    <span>Don't have an account? <a href="register.html">Register</a></span>
                </p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: clubs@msu.ac.zw</p>
                <p>Phone: +263 123 456 789</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <a href="#">About Us</a>
                <a href="#">FAQ</a>
                <a href="#">Privacy Policy</a>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 MSU Clubs Portal. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
