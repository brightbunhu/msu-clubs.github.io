<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Members - MSU Clubs Portal</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/members.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Include the appropriate sidebar based on user role -->
        <aside class="dashboard-sidebar">
            <!-- Sidebar content will be included based on role -->
        </aside>

        <main class="dashboard-main">
            <nav class="dashboard-nav">
                <div class="nav-left">
                    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
                    <h2>Club Members</h2>
                </div>
                <div class="nav-right">
                    <button class="btn-primary"><i class="fas fa-plus"></i> Add Member</button>
                </div>
            </nav>

            <div class="dashboard-content">
                <!-- Members Management Tools -->
                <div class="members-tools">
                    <div class="search-filter">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Search members...">
                        </div>
                        <select class="filter-select">
                            <option value="all">All Members</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="new">New Members</option>
                        </select>
                        <button class="btn-export"><i class="fas fa-download"></i> Export</button>
                    </div>
                </div>

                <!-- Members Table -->
                <div class="members-table-container">
                    <table class="members-table">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" id="selectAll">
                                </th>
                                <th>Student ID</th>
                                <th>Name</th>
                                <th>Program</th>
                                <th>Join Date</th>
                                <th>Status</th>
                                <th>Attendance</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox" class="member-select"></td>
                                <td>R123456</td>
                                <td>
                                    <div class="member-info">
                                        <img src="../assets/student-avatar.jpg" alt="Student">
                                        <div>
                                            <span class="member-name">John Smith</span>
                                            <span class="member-email">john.smith@students.msu.ac.zw</span>
                                        </div>
                                    </div>
                                </td>
                                <td>Computer Science</td>
                                <td>Jan 15, 2024</td>
                                <td><span class="status-badge active">Active</span></td>
                                <td>
                                    <div class="attendance-rate">
                                        <div class="progress-bar">
                                            <div class="progress" style="width: 85%"></div>
                                        </div>
                                        <span>85%</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn-icon" title="View Profile"><i class="fas fa-eye"></i></button>
                                        <button class="btn-icon" title="Edit Member"><i class="fas fa-edit"></i></button>
                                        <button class="btn-icon delete" title="Remove Member"><i class="fas fa-trash"></i></button>
                                    </div>
                                </td>
                            </tr>
                            <!-- More member rows -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <button class="btn-page"><i class="fas fa-chevron-left"></i></button>
                    <button class="btn-page active">1</button>
                    <button class="btn-page">2</button>
                    <button class="btn-page">3</button>
                    <span>...</span>
                    <button class="btn-page">10</button>
                    <button class="btn-page"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Member Modal -->
    <div class="modal" id="addMemberModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Member</h3>
                <button class="btn-close"><i class="fas fa-times"></i></button>
            </div>
            <form class="member-form">
                <div class="form-group">
                    <label>Student ID*</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Full Name*</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Email*</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Program*</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Add Member</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
