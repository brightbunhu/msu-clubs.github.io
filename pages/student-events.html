<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Events - MSU Clubs Portal</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/student-events.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Include sidebar -->
        <aside class="dashboard-sidebar">
            <!-- Sidebar content -->
        </aside>

        <main class="dashboard-main">
            <nav class="dashboard-nav">
                <div class="nav-left">
                    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
                    <h2>My Events</h2>
                </div>
            </nav>

            <div class="dashboard-content">
                <!-- Events Tabs -->
                <div class="events-tabs">
                    <button class="tab active">Upcoming Events</button>
                    <button class="tab">Past Events</button>
                    <button class="tab">Registered Events</button>
                </div>

                <!-- Events List -->
                <div class="events-list">
                    <!-- Event Card -->
                    <div class="event-card">
                        <div class="event-date">
                            <span class="day">25</span>
                            <span class="month">MAR</span>
                        </div>
                        <div class="event-details">
                            <h3>Python Workshop</h3>
                            <p class="event-club">Data Science Club</p>
                            <div class="event-meta">
                                <span><i class="far fa-clock"></i> 2:00 PM</span>
                                <span><i class="fas fa-map-marker-alt"></i> Lab 3</span>
                            </div>
                            <div class="event-actions">
                                <button class="btn-view">View Details</button>
                                <button class="btn-cancel">Cancel Registration</button>
                            </div>
                        </div>
                    </div>
                    <!-- More event cards -->
                </div>
            </div>
        </main>
    </div>
</body>
</html>
