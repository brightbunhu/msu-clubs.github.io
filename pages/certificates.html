<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates - MSU Clubs Portal</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/certificates.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Include sidebar -->
        <aside class="dashboard-sidebar">
            <!-- Sidebar content -->
        </aside>

        <main class="dashboard-main">
            <nav class="dashboard-nav">
                <div class="nav-left">
                    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
                    <h2>My Certificates</h2>
                </div>
            </nav>

            <div class="dashboard-content">
                <!-- Certificates Grid -->
                <div class="certificates-grid">
                    <!-- Certificate Card -->
                    <div class="certificate-card">
                        <div class="certificate-preview">
                            <img src="../assets/certificate1.jpg" alt="Certificate">
                            <div class="certificate-overlay">
                                <button class="btn-download">
                                    <i class="fas fa-download"></i> Download
                                </button>
                                <button class="btn-share">
                                    <i class="fas fa-share-alt"></i> Share
                                </button>
                            </div>
                        </div>
                        <div class="certificate-info">
                            <h3>Python Workshop Completion</h3>
                            <p>Data Science Club</p>
                            <div class="certificate-meta">
                                <span><i class="far fa-calendar"></i> March 25, 2024</span>
                                <span><i class="fas fa-award"></i> Merit</span>
                            </div>
                        </div>
                    </div>
                    <!-- More certificate cards -->
                </div>
            </div>
        </main>
    </div>
</body>
</html>
