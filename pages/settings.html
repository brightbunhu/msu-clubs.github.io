<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - MSU Clubs Portal</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Include sidebar -->
        <aside class="dashboard-sidebar">
            <!-- Sidebar content -->
        </aside>

        <main class="dashboard-main">
            <nav class="dashboard-nav">
                <div class="nav-left">
                    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
                    <h2>Settings</h2>
                </div>
            </nav>

            <div class="dashboard-content">
                <div class="settings-container">
                    <!-- Profile Settings -->
                    <div class="settings-section">
                        <h3>Profile Settings</h3>
                        <div class="settings-card">
                            <form class="settings-form">
                                <div class="profile-image-upload">
                                    <img src="../assets/patron-avatar.jpg" alt="Profile Picture">
                                    <button type="button" class="btn-upload">
                                        <i class="fas fa-camera"></i> Change Photo
                                    </button>
                                </div>
                                <div class="form-group">
                                    <label>Full Name</label>
                                    <input type="text" value="Dr. John Doe">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" value="john.doe@msu.ac.zw">
                                </div>
                                <div class="form-group">
                                    <label>Department</label>
                                    <input type="text" value="Computer Science">
                                </div>
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="tel" value="+263 123 456 789">
                                </div>
                                <button type="submit" class="btn-save">Save Changes</button>
                            </form>
                        </div>
                    </div>

                    <!-- Security Settings -->
                    <div class="settings-section">
                        <h3>Security Settings</h3>
                        <div class="settings-card">
                            <form class="settings-form">
                                <div class="form-group">
                                    <label>Current Password</label>
                                    <input type="password">
                                </div>
                                <div class="form-group">
                                    <label>New Password</label>
                                    <input type="password">
                                </div>
                                <div class="form-group">
                                    <label>Confirm New Password</label>
                                    <input type="password">
                                </div>
                                <button type="submit" class="btn-save">Update Password</button>
                            </form>
                        </div>
                    </div>

                    <!-- Notification Settings -->
                    <div class="settings-section">
                        <h3>Notification Settings</h3>
                        <div class="settings-card">
                            <div class="notification-settings">
                                <div class="notification-option">
                                    <div>
                                        <h4>Email Notifications</h4>
                                        <p>Receive email notifications for important updates</p>
                                    </div>
                                    <label class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider"></span>
                                    </label>
                                </div>
                                <div class="notification-option">
                                    <div>
                                        <h4>Club Events</h4>
                                        <p>Get notified about new club events</p>
                                    </div>
                                    <label class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider"></span>
                                    </label>
                                </div>
                                <div class="notification-option">
                                    <div>
                                        <h4>Letter Approvals</h4>
                                        <p>Notifications for pending letter approvals</p>
                                    </div>
                                    <label class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
