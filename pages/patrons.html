<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrons Management - MSU Clubs Portal</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/patrons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Include sidebar -->
        <aside class="dashboard-sidebar">
            <!-- Sidebar content -->
        </aside>

        <main class="dashboard-main">
            <nav class="dashboard-nav">
                <div class="nav-left">
                    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
                    <h2>Patrons Management</h2>
                </div>
                <div class="nav-right">
                    <button class="btn-primary" onclick="showAddPatronModal()">
                        <i class="fas fa-plus"></i> Add New Patron
                    </button>
                </div>
            </nav>

            <div class="dashboard-content">
                <!-- Search and Filter -->
                <div class="patrons-tools">
                    <div class="search-filter">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Search patrons...">
                        </div>
                        <select class="filter-select">
                            <option value="all">All Departments</option>
                            <option value="cs">Computer Science</option>
                            <option value="engineering">Engineering</option>
                            <option value="business">Business</option>
                        </select>
                        <button class="btn-export">
                            <i class="fas fa-download"></i> Export List
                        </button>
                    </div>
                </div>

                <!-- Patrons Grid -->
                <div class="patrons-grid">
                    <!-- Patron Card -->
                    <div class="patron-card">
                        <div class="patron-header">
                            <img src="../assets/patron-avatar.jpg" alt="Patron">
                            <div class="patron-status active">Active</div>
                        </div>
                        <div class="patron-info">
                            <h3>Dr. John Doe</h3>
                            <p class="department">Computer Science Department</p>
                            <div class="patron-meta">
                                <span><i class="fas fa-envelope"></i> john.doe@msu.ac.zw</span>
                                <span><i class="fas fa-phone"></i> +263 123 456 789</span>
                            </div>
                            <div class="club-assignment">
                                <h4>Assigned Clubs</h4>
                                <div class="club-tags">
                                    <span>Data Science Club</span>
                                    <span>Programming Club</span>
                                </div>
                            </div>
                        </div>
                        <div class="patron-actions">
                            <button class="btn-edit" title="Edit Patron">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-view" title="View Details">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn-remove" title="Remove Patron">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <!-- More patron cards -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add Patron Modal -->
    <div class="modal" id="addPatronModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Patron</h3>
                <button class="btn-close"><i class="fas fa-times"></i></button>
            </div>
            <form class="patron-form">
                <div class="form-group">
                    <label>Full Name*</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Email*</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Department*</label>
                    <select required>
                        <option value="">Select Department</option>
                        <option value="cs">Computer Science</option>
                        <option value="engineering">Engineering</option>
                        <option value="business">Business</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Phone Number*</label>
                    <input type="tel" required>
                </div>
                <div class="form-group">
                    <label>Assign Clubs</label>
                    <div class="club-checkboxes">
                        <label class="checkbox-item">
                            <input type="checkbox"> Data Science Club
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox"> Programming Club
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox"> AI Research Club
                        </label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Add Patron</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
