<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Events - MSU Clubs Portal</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/events-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Include sidebar -->
        <aside class="dashboard-sidebar">
            <!-- Sidebar content -->
        </aside>

        <main class="dashboard-main">
            <nav class="dashboard-nav">
                <div class="nav-left">
                    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
                    <h2>Events Management</h2>
                </div>
                <div class="nav-right">
                    <button class="btn-primary" onclick="showAddEventModal()">
                        <i class="fas fa-plus"></i> Create Event
                    </button>
                </div>
            </nav>

            <div class="dashboard-content">
                <div class="events-filters">
                    <div class="filter-group">
                        <select>
                            <option>All Events</option>
                            <option>Upcoming Events</option>
                            <option>Past Events</option>
                            <option>Cancelled Events</option>
                        </select>
                        <input type="date" placeholder="Start Date">
                        <input type="date" placeholder="End Date">
                        <button class="btn-filter">Apply Filters</button>
                    </div>
                </div>

                <div class="events-grid">
                    <!-- Event Card -->
                    <div class="event-card">
                        <div class="event-image">
                            <img src="../assets/event1.jpg" alt="Event">
                            <span class="event-status upcoming">Upcoming</span>
                        </div>
                        <div class="event-details">
                            <h3>Python Workshop</h3>
                            <div class="event-meta">
                                <span><i class="far fa-calendar"></i> Mar 25, 2024</span>
                                <span><i class="far fa-clock"></i> 2:00 PM</span>
                                <span><i class="fas fa-map-marker-alt"></i> Lab 3</span>
                            </div>
                            <p class="event-description">
                                Introduction to Python programming and data analysis.
                            </p>
                            <div class="event-stats">
                                <span><i class="fas fa-users"></i> 45/60 Registered</span>
                                <span><i class="fas fa-clock"></i> 2 hours</span>
                            </div>
                            <div class="event-actions">
                                <button class="btn-edit"><i class="fas fa-edit"></i> Edit</button>
                                <button class="btn-view">View Details</button>
                                <button class="btn-delete"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                    <!-- More event cards -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add Event Modal -->
    <div class="modal" id="addEventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Event</h3>
                <button class="btn-close"><i class="fas fa-times"></i></button>
            </div>
            <form class="event-form">
                <div class="form-group">
                    <label>Event Title*</label>
                    <input type="text" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Date*</label>
                        <input type="date" required>
                    </div>
                    <div class="form-group">
                        <label>Time*</label>
                        <input type="time" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Venue*</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Description*</label>
                    <textarea rows="4" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Capacity</label>
                        <input type="number" min="1">
                    </div>
                    <div class="form-group">
                        <label>Duration (hours)</label>
                        <input type="number" min="0.5" step="0.5">
                    </div>
                </div>
                <div class="form-group">
                    <label>Event Image</label>
                    <input type="file" accept="image/*">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Create Event</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
