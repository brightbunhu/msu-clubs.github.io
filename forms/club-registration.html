<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Registration - MSU Clubs Portal</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Club Registration Form</h2>
            <p>Complete all required fields to register a new club</p>
        </div>

        <form class="registration-form">
            <!-- Club Information -->
            <div class="form-section">
                <h3>Club Information</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Club Name*</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Category*</label>
                        <select required>
                            <option>Academic</option>
                            <option>Sports</option>
                            <option>Cultural</option>
                            <option>Religious</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label>Club Description*</label>
                        <textarea rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Club Logo</label>
                        <div class="file-upload">
                            <input type="file" accept="image/*">
                            <span><i class="fas fa-upload"></i> Upload Logo</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Club Leadership -->
            <div class="form-section">
                <h3>Club Leadership</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>President Name*</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>President Student ID*</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>President Email*</label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label>President Phone*</label>
                        <input type="tel" required>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Secretary Name*</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Secretary Student ID*</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Treasurer Name*</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Treasurer Student ID*</label>
                        <input type="text" required>
                    </div>
                </div>
            </div>

            <!-- Club Patron -->
            <div class="form-section">
                <h3>Club Patron</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Patron Name*</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Department*</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Email*</label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone*</label>
                        <input type="tel" required>
                    </div>
                </div>
            </div>

            <!-- Club Requirements -->
            <div class="form-section">
                <h3>Club Requirements</h3>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Club Constitution*</label>
                        <div class="file-upload">
                            <input type="file" accept=".pdf,.doc,.docx" required>
                            <span><i class="fas fa-upload"></i> Upload Constitution</span>
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <label>Proposed Activities*</label>
                        <textarea rows="4" required></textarea>
                    </div>
                    <div class="form-group full-width">
                        <label>Meeting Schedule*</label>
                        <textarea rows="2" required></textarea>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-secondary">Save Draft</button>
                <button type="submit" class="btn-primary">Submit Registration</button>
            </div>
        </form>
    </div>
</body>
</html>
